

{% extends "rider/base.html" %}

{% block content %}
<!-- Map View With Back Button -->
<div class="map-container h-[60vh] relative">
    <!-- Back Button -->
    <a href="{{ url_for('search') }}" class="absolute top-4 left-4 bg-white rounded-full h-10 w-10 flex items-center justify-center shadow-md z-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>
    
    <!-- Green Location Pin -->
    <div class="absolute top-1/3 left-1/4">
        <div class="h-5 w-5 bg-green-500 rounded-full border-2 border-white"></div>
    </div>
    
    <!-- Blue Location Pin -->
    <div class="absolute right-1/3 bottom-1/3">
        <div class="h-5 w-5 bg-blue-500 rounded-full border-2 border-white"></div>
    </div>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<div id="map" style="width: 100%; height: 100%; border-radius: 12px;"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3JpcmFtYWFpMjMiLCJhIjoiY204YWN4eDI5MGdlNjJqbXgwcTM5ZjNraSJ9.mYoKrMKmtarz5NOmriP5kw';

  const pickup = {{pickup_coordinates }};
  const drop = {{drop_coords }};

  console.log(pickup);
  console.log(typeof(pickup));
  console.log(drop);
  console.log(typeof(drop));

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: pickup,
    zoom: 10
  });

  map.addControl(new mapboxgl.NavigationControl());

  map.on('load', async () => {
    new mapboxgl.Marker({ color: 'green' }).setLngLat(pickup).addTo(map);
    new mapboxgl.Marker({ color: 'red' }).setLngLat(drop).addTo(map);

    const query = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${pickup[0]},${pickup[1]};${drop[0]},${drop[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`);
    const json = await query.json();
    const route = json.routes[0].geometry.coordinates;

    map.addSource('route', {
      type: 'geojson',
      data: {
        type: 'Feature',
        properties: {},
        geometry: {
          type: 'LineString',
          coordinates: route
        }
      }
    });

    map.addLayer({
      id: 'route',
      type: 'line',
      source: 'route',
      layout: {
        'line-join': 'round',
        'line-cap': 'round'
      },
      paint: {
        'line-color': '#1db954',
        'line-width': 5,
        'line-opacity': 0.85
      }
    });

    const bounds = new mapboxgl.LngLatBounds();
    route.forEach(coord => bounds.extend(coord));
    map.fitBounds(bounds, { padding: 60 });
  });
</script>
    <!-- Compass -->
    <div class="absolute bottom-4 right-4 bg-white rounded-full h-10 w-10 flex items-center justify-center shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </svg>
    </div>
</div>

<!-- Bottom Sheet -->
<div class="bg-white rounded-t-3xl -mt-6 relative z-10 shadow-lg">
    <!-- Blue Info Banner -->
    <div class="bg-blue-500 text-white py-3 px-6 text-center rounded-t-3xl">
        <p class="flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
            Select a popular spot for hassle free pickup
        </p>
    </div>
    
    <div class="p-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Confirm Pickup Location</h2>
        
        <div class="bg-white border border-gray-200 rounded-xl p-4 flex justify-between items-center mb-6">
            <div class="flex items-center">
                <div class="h-6 w-6 bg-green-500 rounded-full mr-3"></div>
                <span class="text-lg">Details</span>
                <h2>Pickup:{{pickup}}</h2>
                <br>
                <h2>Destination:{{destination}}</h2>
            </div>
            <button class="btn btn-outline btn-sm rounded-full">Edit</button>
        </div>
        <button onclick="sendRideRequest()">
        <a href="{{ url_for('ride_confirmed') }}" class="btn bg-gray-800 text-yellow-500 hover:bg-gray-700 w-full py-4 text-lg font-bold rounded-xl">
            Confirm Location
        </a>
        </button>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
                            <script>
                                const socket = io();
                                socket.emit('register_rider', { rider_id: 'rider001' });
                        
                                function sendRideRequest() {
                                    const data = {
                                        pickup: "{{pickup}}",
                                        drop: "{{destination}}",
                                        rider_id: "{{rider_id}}"
                                    };
                                    socket.emit('rider/send_request', data);
                                }
                        
                                socket.on('driver_response', (data) => {
                                    console.log("Driver responded:", data);
                                    document.getElementById('response').innerText = "Driver Accepted Ride!";
                                });
                            </script>
    </div>
</div>
{% endblock %}
