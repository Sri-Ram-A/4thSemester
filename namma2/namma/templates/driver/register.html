<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NammaYatri - Driver Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-500">NammaYatri</h1>
            <p class="text-gray-600">Register as a Driver</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'red' if category == 'danger' else 'green' }}-100 border border-{{ 'red' if category == 'danger' else 'green' }}-400 text-{{ 'red' if category == 'danger' else 'green' }}-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/driver/register" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" name="name" required class="shadow border rounded w-full py-2 px-3">
            </div>
            <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Unique ID</label>
                <input type="text" name="unique_id" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                <input type="text" name="phone" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Alternate Phone</label>
                <input type="text" name="alt_phone" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Driving License No</label>
                <input type="text" name="dl_no" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Vehicle No</label>
                <input type="text" name="vehicle_no" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">City</label>
                <input type="text" name="city" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" required class="shadow border rounded w-full py-2 px-3">
            </div>
        
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" required class="shadow border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" required class="shadow border rounded w-full py-2 px-3">
            </div>
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded w-full">
                Register
            </button>
        </form>
        

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Already registered? <a href="/driver/login" class="text-yellow-500 hover:text-yellow-600">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
