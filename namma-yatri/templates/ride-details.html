{% extends 'base.html' %}

{% block content %}
<div class="h-full flex flex-col">
    <!-- Map Area -->
    <div class="flex-1 relative">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=12.9716,77.5946&zoom=15&size=400x600&maptype=roadmap&key=YOUR_API_KEY" alt="Map" class="w-full h-full object-cover">
        
        <!-- Car Icon -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#FFD700" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-car"><path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/><circle cx="6.5" cy="16.5" r="2.5"/><circle cx="16.5" cy="16.5" r="2.5"/></svg>
        </div>
        
        <!-- Open Google Maps Button -->
        <div class="absolute bottom-4 right-4">
            <button class="btn btn-sm bg-neutral text-secondary rounded-full px-4">
                Open Google Maps
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-navigation"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
            </button>
        </div>
    </div>
    
    <!-- Ride Details -->
    <div class="bg-white p-4 shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h2 class="text-xl font-medium">Going to pickup Bharath</h2>
            </div>
            <button class="btn btn-outline btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            </button>
        </div>
        
        <div class="divider my-2"></div>
        
        <!-- Location Details -->
        <div class="flex items-start gap-3 mb-2">
            <div class="mt-1">
                <div class="w-4 h-4 rounded-full bg-primary"></div>
            </div>
            <div>
                <p class="font-medium">Juspay Technology</p>
                <p class="text-gray-500 text-sm">444, 3rd and 4th Floor, Stallion Business 53, Opp Al Saj, 5th block, Koramangala...</p>
            </div>
        </div>
        
        <!-- Distance and Time -->
        <div class="flex items-center gap-2 ml-7 mb-6">
            <span class="text-gray-500">1 km | 4 min</span>
        </div>
        
        <!-- Start Ride Button -->
        <button onclick="location.href='/otp'" class="btn btn-primary w-full text-white">Start Ride</button>
    </div>
</div>
{% endblock %}
