<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Yatri Driver</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .app-container {
            width: 430px;
            aspect-ratio: 9 / 16;
            max-height: 90vh;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
        }
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #FFD700;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #FFD700; }
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

    <script>
        // Array of texts to display in typewriter effect
        const texts = ["Drivers", "Riders", "Bangalore", "India"];
        let currentIndex = 0;
        const changingText = document.getElementById('changing-text');
        
        // Function to change text with typewriter effect
        function changeText() {
            changingText.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
        }
        
        // Change text every 2 seconds
        setInterval(changeText, 2000);
        
        // Redirect to intro.html after 6 seconds
        setTimeout(() => {
            window.location.href = "{{ url_for('intro') }}";
        }, 6000);
    </script>
