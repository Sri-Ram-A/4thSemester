{% extends "rider/base.html" %}

{% block content %}
<div class="flex justify-between items-center px-4 py-3">
    <button class="btn btn-ghost btn-sm p-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    <div class="flex items-center">
        <img src="https://public-digital-image.s3.ap-south-1.amazonaws.com/app-assets/ny-logo.png" alt="Namma Yatri" class="h-10">
    </div>
    <button class="btn btn-ghost text-blue-500 btn-sm">Have a Referral?</button>
</div>

<!-- Map Section -->
<div class="map-container h-80 relative">
    <!-- User Location Marker -->
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="h-4 w-4 bg-blue-500 rounded-full border-2 border-white"></div>
    </div>
    <!-- Car Location Marker -->
    <div class="absolute left-[45%] top-[55%]">
        <div class="h-4 w-4 bg-green-500 rounded-full border-2 border-white"></div>
    </div>
    <!-- Location Control -->
    <div class="absolute bottom-4 right-4 bg-white rounded-full h-10 w-10 flex items-center justify-center shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="22" y1="12" x2="18" y2="12"></line>
            <line x1="6" y1="12" x2="2" y2="12"></line>
            <line x1="12" y1="6" x2="12" y2="2"></line>
            <line x1="12" y1="22" x2="12" y2="18"></line>
        </svg>
    </div>
</div>

<!-- Search Box -->
<div class="px-4 py-4">

            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <span class="text-xl font-medium">Where are you going?</span>
    </a>
</div>
